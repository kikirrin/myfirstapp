        <script>


            $("#boton").click(function(){getValidate();});

            function getValidate() {
                $.ajax({
                    cache: false,
                    type: 'GET',
                    dataType: 'jsonp',
                    url: 'http://etpsoluciones.com/sistemas/myfirstapp/control.php',
                    data: {
                        id: $("#id").val()
                    },
                    success: function(resultado) {
                       
                            if (resultado.value != null) {
                                alert("Bienvenido " + resultado.value+" tu ip es: "+ resultado.ip);
                            } else {
                                alert("El id introducido es inv√°lido");
                            }
                        
                    },
                    error: function(resultado) {
                        alert("ERROR: no result: "+resultado);
                    }
                });
            }
